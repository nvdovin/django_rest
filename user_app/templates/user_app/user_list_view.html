{% extends 'service_app/base.html' %}


{% block content %}
<h1 class="text-white text-center">Список пользователей сайта</h1>

<div class="container text-center">
    <div class="row" style="position: absolute; left: 30%; top: 20%;">
        {% for c in context %}
            <div class="card text-bg-dark mb-4"
                style="width: 50rem; height: 10rem;">
                <div class="card-body">
                    <h4 class="card-title">Пользователь: {{ c.email }}</h4>
                    <h5 class="card-title">{{ c.first_name }} {{ c.last_name }}</h5>
                    
                    <div class="text-white" style="color: white;">
                        {% if c.is_active %}
                            <div class="col"><a href="{% url 'user_app:change_profile_status' c.pk %}" class="btn text-white" 
                                style="position: relative; top: 2mm; right: 1mm;background-color: rgb(214, 29, 29);">Деактивировать</a>
                            </div>
                        {% else %}
                            <div class="col"><a href="{% url 'user_app:change_profile_status' c.pk %}" class="btn text-white" 
                                style="position: relative; top: 2mm; right: 1mm;background-color: rgb(39, 61, 230);">Aктивировать</a>
                            </div>
                        {% endif %}
                    </div>
                    
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
